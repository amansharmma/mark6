<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk banana</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <nav>
        <header>
            Banana Talk Translater
        </header>
    </nav>
    <main>
        <label >Input in English Language</label>
        <textarea  id="txt-area" cols="30" rows="10" placeholder="Put your sentence in English here and we will convert it to banana"></textarea>

        <button id="btn-translate" onclick="clickHandler()">Translate</button><br><br>
    
    <label >Output in Banana Language</label>

    <textarea placeholder="Your output will come here"  id="output" cols="20" rows="1"></textarea>
    </main>
    <footer>
        <h2>
            About
        </h2>
        <p>
            Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
        </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>

</body>
</html>
